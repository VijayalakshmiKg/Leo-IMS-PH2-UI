        </div>
        <div class="menu ">
            <mat-selection-list [multiple]="false">
                <div *ngFor="let item of menuItems">
                    <!-- Dropdown for items with submenus -->
                    <ng-container *ngIf="item.subMenus && item.subMenus.length > 0; else buttonTemplate">
                        <!-- <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        {{ item.name }}
                      </mat-expansion-panel-header>
                      <mat-selection-list [multiple]="false">
                        <mat-list-option *ngFor="let subMenu of item.subMenus" [value]="subMenu.name" routerLink="{{ subMenu.pageUrl }}" routerLinkActive="active">
                          {{ subMenu.name }}
                        </mat-list-option>
                      </mat-selection-list>
                    </mat-expansion-panel> -->
                        <button mat-button [matMenuTriggerFor]="directoriesMenu" class="routerListBtn" type="button"> {{
                            item.rootMenuName }} <svg width="20" class="ml-2" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 7.49976L10.0004 12.5002L15.0009 7.49976" stroke="white" stroke-width="1.4"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <mat-menu #directoriesMenu="matMenu">
                            <button class="sunMenuBtns" mat-menu-item *ngFor="let subMenu of item.subMenus"
                                [value]="subMenu.name" routerLink="{{ subMenu.pageUrl }}" routerLinkActive="active"> {{
                                subMenu.subMenuName }}</button>
                            <!-- <button mat-menu-item routerLink="/vehicles">Vehicles</button>
                        <button mat-menu-item routerLink="/trailers">Trailers</button>
                        <button mat-menu-item routerLink="/customers">Customers</button>
                        <button mat-menu-item routerLink="/materials">Materials</button>
                        <button mat-menu-item routerLink="/consignors">Consignors</button>
                        <button mat-menu-item routerLink="/consignees">Consignees</button> -->
                        </mat-menu>
                    </ng-container>

                    <!-- Button for items without submenus -->
                    <ng-template #buttonTemplate>
                        <button mat-button routerLink="{{ item.pageUrl }}" routerLinkActive="active"
                            class="routerListBtn" type="button">
                            {{ item.rootMenuName }}
                        </button>
                    </ng-template>
                </div>
            </mat-selection-list>


            <button class="more-option" mat-button [matMenuTriggerFor]="menu" *ngIf="hiddenMenuItems.length">
                <mat-icon class="more-icon">more_horiz</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <button mat-menu-item *ngFor="let item of hiddenMenuItems" routerLinkActive="active"
                    [routerLink]="item.pageUrl">
                    {{ item.rootMenuName }}
                </button>
            </mat-menu>
        </div>
    </div>
    <div class="d-flex align-items-center gap-2 header-right-profile">

        <button class="hoverBtn d-flex align-items-center common-btn" type="button" mat-icon-button
            [matMenuTriggerFor]="menu2" aria-label="Example icon-button with a menu">
            <div class="profile-text-contents">
                <span class="profilePic common-btn mb-0"
                    *ngIf="!this.userDetailsdata?.employeeProfilePhoto[0]?.url; else profileFound">
                    {{this.userDetailsdata?.firstName?.slice(0, 1) |
                    titlecase}}{{this.userDetailsdata?.lastName?.slice(0, 1) | titlecase}}
                </span>
                <ng-template #profileFound>
                    <img [src]="this.userDetailsdata?.employeeProfilePhoto[0].url" alt="">
                </ng-template>
            </div>


            <span class="userName">{{this.userDetailsdata?.roleType}} <br>
                ({{this.userDetailsdata?.firstName}})</span>
        </button>

        <mat-menu #menu2="matMenu" class="profileMenu">
            <div class="d-flex align-items-center">
                <div class="profileIconpic">
                    <span class="profileIcon common-btn mb-0"
                        *ngIf="!this.userDetailsdata?.employeeProfilePhoto[0]?.url; else profileFound">
                        {{this.userDetailsdata?.firstName?.slice(0, 1) |
                        titlecase}}{{this.userDetailsdata?.lastName?.slice(0, 1) | titlecase}}
                    </span>
                    <ng-template #profileFound>
                        <img [src]="this.userDetailsdata?.employeeProfilePhoto[0].url" alt="">
                    </ng-template>
                </div>
                <div>
                    <p class="name">{{this.userDetailsdata?.firstName}} {{this.userDetailsdata?.lastName}}</p>
                    <p class="userEmail" data-toggle="tooltip" data-placement="bottom"
                        [attr.title]="userDetailsdata?.email">{{this.userDetailsdata?.email}}</p>
                </div>
            </div>
            <hr>
