<div class="settings-home-container">
    <div class="settings-header">
        <button class="common-btn" type="button" (click)="back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.4" y="0.4" width="23.2" height="23.2" rx="2.8" fill="white" stroke="#CBD5E1" stroke-width="0.8"/>
                <path d="M14.5 17L9.5 12L14.5 7" stroke="#475569" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                
        </button>
       <div class="d-flex " *ngFor="let item of headersList">
        <button class="settings-header-btn common-btn" [routerLink]="item.pageUrl" routerLinkActive="active" [routerLinkActiveOptions]="{exact:false}" *ngIf="item.isVisible">{{item.settingName}}</button>
       </div>
    </div>

    <div class="settings-bodyContent">
        <router-outlet></router-outlet>
    </div>
</div>
