    <div class="createpassword-content">
        <div class="createPassword">
            <form [formGroup]="createPasswordForm">
                <h6>Create new password</h6>
                <p>Please enter a new password to change your old password.
                </p>

                <div class="inputField w-100">
                    <mat-label class="inputLabel">New password</mat-label>
                    <mat-form-field class="w-100" appearance="outline">
                        <input autofocus matInput autocomplete="off" type="text" placeholder="Enter new password"
                            aria-label="Enter new password" formControlName="newPassword">
                    </mat-form-field>
                </div>
                <div class="inputField w-100 conformPassword mb-3">
                    <mat-label class="inputLabel">Confirm new password</mat-label>
                    <mat-form-field class="w-100" appearance="outline">
                        <input autofocus matInput autocomplete="off" type="text"
                            placeholder="Enter confirm new password" aria-label="Enter confirm new password"
                            formControlName="conformPassword">
                    </mat-form-field>
                </div>
                <div class="flex-row flex-top">
                    <img [src]="!(orgPassword.length > 7) ? '../../../../assets/images/login/disable.svg':'../../../../assets/images/login/correct.svg'"
                        alt="" class="mb-3">
                    <!-- <img src="../../../../assets/images/login/correct.svg" alt="" *ngIf="!(orgPassword.length <= 7)"
                        class="mb-3"> -->
                    <p>8 Characters minimum</p>
                </div>
                <div class="flex-row">
                    <img [src]="!digit ? '../../../../assets/images/login/disable.svg':'../../../../assets/images/login/correct.svg'"
                        alt="" class="mb-3">
                    <p>One number minimum</p>
                </div>
                <div class="flex-row">
                    <img [src]="!lowerCase || !upperCase ? '../../../../assets/images/login/disable.svg':'../../../../assets/images/login/correct.svg'"
                        alt="" class="mb-3">
                    <p>One uppercase and one lower case</p>
                </div>

                <div class="btn-group w-100 cursor_cls ">
                    <button type="submit" mat-flat-button class="bgColorCls btn-block w-100" [ngStyle]="{'opacity': createPasswordForm.valid ? '' : '0.5' }"
                        (click)="Proceed()">Proceed</button>
                </div>
            </form>
        </div>
    </div>
</div>
