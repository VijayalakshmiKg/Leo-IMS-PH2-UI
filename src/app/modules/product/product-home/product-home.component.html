<div class="Products-header d-flex justify-content-between align-items-center">
    <div class="Product-head-left d-flex gap-24 align-items-center">
      <span>
          {{totalProduct}} Product(s) in List
      </span>
      <div class="search ml-3">
          <mat-form-field class="searchCls w-100" appearance="outline" aria-label="Search product">
              <input type="search" matInput placeholder="Search product"
                   aria-label="Search" (keyup)="filteredUsersList($event)" [(ngModel)]="searchValue">
              <mat-icon matPrefix>search</mat-icon>
              <button class="common-btn" *ngIf="searchValue" matSuffix aria-label="Clear" (click)="clear()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <path d="M12 4L4 12" stroke="#1E293B" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M4 4L12 12" stroke="#1E293B" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
          </mat-form-field>
      </div>
  </div>
  <div class="Product-head-right d-flex align-items-center gap-24">
    <div class="border-less-input">
      <button type="button" class="common-btn status-btn mr-2 d-flex justify-content-between align-items-center" [matMenuTriggerFor]="filter2">
        <p class="sortedByCls">{{ avalStatus }}</p>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 7.5L10 12.5L15 7.5" stroke="#475569" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    
      <mat-menu #filter2="matMenu">
        <button mat-menu-item (click)="statusSetoption('')">All</button>
        <button mat-menu-item (click)="statusSetoption('Active')">Active</button>
        <button mat-menu-item (click)="statusSetoption('Inactive')">Inactive</button>
      </mat-menu>
    </div>
      <button class="filter-btn mr-2 d-flex justify-content-between align-items-center common-btn" [matMenuTriggerFor]="filter" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <g clip-path="url(#clip0_478_6335)">
                  <path
                      d="M2.5 15H7.5V13.3333H2.5V15ZM2.5 5V6.66667H17.5V5H2.5ZM2.5 10.8333H12.5V9.16667H2.5V10.8333Z"
                      fill="#475569" />
              </g>
              <defs>
                  <clipPath id="clip0_478_6335">
                      <rect width="20" height="20" fill="white" />
                  </clipPath>
              </defs>
          </svg>
          <p class="m-0 sortedByCls ml-2">Sort by</p>
      </button>
      <mat-menu #filter="matMenu">
          <div *ngFor="let sortby of sortList">
            <button mat-menu-item (click)="sortByValue(sortby.sortCode)">{{sortby.sortName}}</button>
          </div>
      </mat-menu>
      <button type="button"  class="addBtnCls bgColorCls d-flex justify-content-between align-items-center common-btn"
       (click)="addProducts()" *ngIf="permissions?.createAccess">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" class="mr-1">
              <path d="M10 4.1665V15.8332" stroke="white" stroke-width="1.4" stroke-linecap="round"
                  stroke-linejoin="round" />
              <path d="M4.16602 10H15.8327" stroke="white" stroke-width="1.4" stroke-linecap="round"
                  stroke-linejoin="round" />
          </svg>
          Add product</button>
  </div>
  </div>
  <div class="masterScreen-content-table">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Product name</th>
            <th scope="col">Product type</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of ProductsList; index as i" (click)="viewProducts(i,item)">
            <td class="hide-col">PRD{{item.productID ? item.productID : '-'}}</td>
            <td>{{item.productName ? item.productName : '-'}}</td>
            <td>{{item.productTypeName ? item.productTypeName : '-'}}</td>
            <td>
              <div class="avaiable-status" *ngIf="item.deleted == false">
                <div class="cricle"></div> Active
              </div>
              <div class="inTransmitCls" *ngIf="item.deleted == true">
                <div class="cricleCls"></div> Inactive
              </div>
            </td>
          </tr>
        </tbody>
        <app-custom-paginator 
        [length]="totalPages" 
        [pageSizeOptions]="[10,25, 50,75, 100]" 
        [showFirstLastButtons]="true" 
        (pageChange)="onPageChange($event)">
      </app-custom-paginator>
      </table>
      <div class="noMasterRecords d-flex flex-column align-items-center" *ngIf="ProductsList?.length === 0">
        <span class="mb-2">
            <svg width="48" height="47" viewBox="0 0 48 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5" width="47" height="47" rx="23.5" fill="#006CB7" fill-opacity="0.2"/>
                <path d="M12.7002 16.3397L24.7002 11.2002L36.7002 16.3397M12.7002 16.3397L24.7002 21.4792M12.7002 16.3397V16.3431M36.7002 16.3397L24.7002 21.4792M36.7002 16.3397V30.0573L24.7002 35.2002M36.7002 16.3397L24.7002 21.4859V35.2002M24.7002 21.4792V35.2002M24.7002 21.4792L12.7002 16.3431M12.7002 16.3431V30.0573L24.7002 35.2002" stroke="#006CB7" stroke-width="1.71429" stroke-linejoin="round"/>
            </svg>
        </span>
        <div class="noRecordText">
            No products added yet
        </div>
      </div>
  </div>
