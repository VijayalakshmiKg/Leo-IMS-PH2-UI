<div class="planner-paginator-container">
  <div class="planner-paginator">
    <!-- Material Paginator -->
    <mat-paginator 
      #paginator
      [length]="length"
      [pageSizeOptions]="pageSizeOptions"
      [showFirstLastButtons]="showFirstLastButtons"
      (page)="pageChange.emit($event)">
    </mat-paginator>

    <!-- Planner Paginator UI -->
    <ng-container *ngTemplateOutlet="plannerPaginator; context: { paginator: paginator }"></ng-container>

    <ng-template #plannerPaginator let-paginator="paginator">
      <div class="plannerPaginatorAbsolute">
        <!-- Combined Footer Layout -->
        <div class="planner-footer-layout">
          <!-- Left Side: Sheet Management -->
          <div class="planner-sheet-management-left">
            <!-- Plus Button to Add Sheet -->
            <button class="planner-add-sheet-btn" (click)="addSheet()" title="Add New Sheet">
              <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 1V13M1 7H13" stroke="#64748B" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
            
            <!-- Left Navigation Button -->
            <button class="planner-nav-button planner-nav-left" 
                    [disabled]="activeSheetIndex === 0" 
                    (click)="navigateSheet('left')"
                    title="Previous Sheet">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            
            <!-- Sheet Tabs -->
            <div class="planner-sheet-tabs-container">
              <div class="planner-sheet-tab" 
                   *ngFor="let sheet of sheets; let i = index; trackBy: trackBySheet" 
                   [class.active]="activeSheetIndex === i"
                   [attr.data-sheet-index]="i">
                <button class="planner-sheet-tab-button" 
                        (click)="selectSheet(i)"
                        [title]="sheet.name">
                  <span>{{sheet.name}}</span>
                </button>
                
                <button mat-icon-button 
                        [matMenuTriggerFor]="plannerSheetMenu"
                        (click)="setSheetIndex(i, $event)"
                        class="planner-sheet-dropdown-btn">
                  <mat-icon>arrow_drop_down</mat-icon>
                </button>
              </div>
              
              <!-- No Sheets Added Button (when no sheets) -->
              <button class="planner-no-sheets-btn" *ngIf="sheets.length === 0" disabled>
                No Sheets added
              </button>
            </div>
            
            <!-- Right Navigation Button -->
            <button class="planner-nav-button planner-nav-right" 
                    [disabled]="activeSheetIndex === sheets.length - 1 || sheets.length === 0" 
                    (click)="navigateSheet('right')"
                    title="Next Sheet">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 4L10 8L6 12" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>

  <!-- Single Sheet Context Menu (outside the loop) -->
  <mat-menu #plannerSheetMenu="matMenu" 
            class="planner-sheet-context-menu"
            [hasBackdrop]="true"
            backdropClass="planner-menu-backdrop"
            (opened)="onMenuOpened()"
            (closed)="onMenuClosed()">
    <button mat-menu-item (click)="duplicateSheet(selectedSheetIndex)" *ngIf="!isSelectedSheetTemplate()">
      <mat-icon>content_copy</mat-icon>
      <span>Duplicate</span>
    </button>
    <button mat-menu-item (click)="showRenamePopup(selectedSheetIndex, $event)">
      <mat-icon>edit</mat-icon>
      <span>Rename</span>
    </button>
    <button mat-menu-item (click)="deleteSheet(selectedSheetIndex)" *ngIf="sheets.length > 1 && !isSelectedSheetTemplate()">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="saveSheet(selectedSheetIndex)">
      <mat-icon>save</mat-icon>
      <span>Save</span>
    </button>
    <button mat-menu-item (click)="closeSheet(selectedSheetIndex)" *ngIf="!isSelectedSheetTemplate()">
      <mat-icon>close</mat-icon>
      <span>Close</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="moveSheetLeft(selectedSheetIndex)" [disabled]="selectedSheetIndex === 0">
      <mat-icon>keyboard_arrow_left</mat-icon>
      <span>Move Left</span>
    </button>
    <button mat-menu-item (click)="moveSheetRight(selectedSheetIndex)" [disabled]="selectedSheetIndex === sheets.length - 1">
      <mat-icon>keyboard_arrow_right</mat-icon>
      <span>Move Right</span>
    </button>
  </mat-menu><!-- Planner Rename Popup -->
<div class="planner-rename-popup-overlay" *ngIf="showRenameDialog" (click)="cancelRename()">
  <div class="planner-rename-popup" (click)="$event.stopPropagation()" [style.left.px]="renamePopupPosition.x" [style.top.px]="renamePopupPosition.y">
    <div class="planner-rename-popup-header">
      <h4>Rename Sheet</h4>
    </div>
    <div class="planner-rename-popup-content">
      <input type="text" 
             [(ngModel)]="newSheetName" 
             (keyup.enter)="saveRename()"
             (keyup.escape)="cancelRename()"
             #renameInput
             placeholder="Enter sheet name"
             class="planner-rename-input">
    </div>
    <div class="planner-rename-popup-actions">
      <button class="planner-btn-cancel" (click)="cancelRename()">Cancel</button>
      <button class="planner-btn-save" (click)="saveRename()" [disabled]="!newSheetName?.trim()">Save</button>
    </div>
  </div>
</div>
