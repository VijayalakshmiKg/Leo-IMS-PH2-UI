<div class="container-fluid quality-dashboard pb-3">
    <div class="dash-header d-flex justify-content-end align-items-center ">
        <button class="generateBtn mt-1">
            Generate report
        </button>
    </div>
    <div class="dashCards-grid mt-2">
        <div class="dashCards" (click)="navigateToMenu('tasks')">
            <div>
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="24" r="24" fill="#AF52DE"/>

                    </g>
                    <defs>
                    <clipPath id="clip0_6053_262033">
                    <rect width="24" height="24" fill="white" transform="translate(12 12)"/>
                    </clipPath>
                    </defs>
                    </svg>
            </div>
            <div>
                <div class="card-heading">Total Tasks</div>
                <div class="card-total mt-2">{{overview?.totalTask}}</div>
            </div>
        </div>
        <div class="dashCards" (click)="navigateToMenu('Orders')">
            <div>
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="24" r="24" fill="#52AC56"/>
                    <g clip-path="url(#clip0_6053_262049)">
                    <path d="M24 15L32 19.5V28.5L24 33L16 28.5V19.5L24 15Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M24 24L32 19.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M24 24V33" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M24 24L16 19.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                    <defs>
                    <clipPath id="clip0_6053_262049">
                    <rect width="24" height="24" fill="white" transform="translate(12 12)"/>
                    </clipPath>
                    </defs>
                    </svg>
            </div>
            <div>
                <div class="card-heading">Total Movement documents</div>
                <div class="card-total mt-2">{{overview?.totalOrder}}</div>
            </div>
        </div>
    </div>
    <div class="plant-table-section">
        <div class="plant-table-cards">
            <div class="d-flex justify-content-between ">
                <h4 class="mb-0 mt-1">Tasks</h4>
                <div class="d-flex ">
                    <div class="mr-4 table-search">
                        <mat-form-field appearance="legacy">
                            <mat-label>Search order no, material</mat-label>
                            <input matInput  (keyup)="tableSearch($event,'task')">
                            <mat-icon matPrefix><svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path

                                </svg>
                            </mat-icon>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div *ngIf="taskTableList?.length > 0">
                <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-material"
                    [rowData]="taskTableList" [columnDefs]="taskHeaders">
                </ag-grid-angular>
                <div class="d-flex justify-content-end ">
                    <mat-paginator [length]="taskList?.totalCount" [pageSize]="pageSize"
                        (page)="onPageChanged($event,'task')">
                    </mat-paginator>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center h-75" *ngIf="taskTableList?.length == 0">

                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="47" height="47" rx="23.5" fill="#D4D7E9" />

                            fill="#283892" />
                    </svg>

                    <div class="no-data-text mt-1">No data found</div>
                </div>
            </div>
        </div>
        <div class="plant-table-cards">
            <div class="d-flex justify-content-between ">
                <h4 class="mb-0 mt-1">Movement documents</h4>
                <div class="d-flex ">
                    <div class="mr-4 table-search">
                        <mat-form-field appearance="legacy">
                            <mat-label>Search mov doc no</mat-label>
                            <input matInput  (keyup)="tableSearch($event,'orders')">
                            <mat-icon matPrefix><svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M14.3496 14.3563C14.2563 14.4483 14.1306 14.4999 13.9996 14.5001C13.8668 14.4995 13.7393 14.4481 13.6434 14.3563L10.9434 11.6501C9.80622 12.6052 8.34425 13.0845 6.86236 12.9879C5.38046 12.8913 3.99306 12.2264 2.98951 11.1317C1.98596 10.0371 1.44375 8.59729 1.47597 7.1126C1.50818 5.62791 2.11233 4.21298 3.16241 3.1629C4.21249 2.11282 5.62743 1.50867 7.11212 1.47645C8.59681 1.44424 10.0366 1.98645 11.1313 2.99C12.2259 3.99355 12.8908 5.38095 12.9874 6.86285C13.084 8.34474 12.6047 9.80671 11.6496 10.9438L14.3496 13.6438C14.3969 13.6904 14.4344 13.7458 14.46 13.807C14.4856 13.8681 14.4988 13.9338 14.4988 14.0001C14.4988 14.0664 14.4856 14.132 14.46 14.1932C14.4344 14.2544 14.3969 14.3098 14.3496 14.3563ZM7.24961 12.0001C8.18907 12.0001 9.10743 11.7215 9.88857 11.1996C10.6697 10.6776 11.2785 9.93579 11.638 9.06784C11.9976 8.19989 12.0916 7.24483 11.9083 6.32342C11.7251 5.40201 11.2727 4.55564 10.6084 3.89134C9.94407 3.22704 9.0977 2.77465 8.17629 2.59137C7.25488 2.40809 6.29981 2.50215 5.43186 2.86167C4.56391 3.22119 3.82206 3.83001 3.30013 4.61114C2.77819 5.39227 2.49961 6.31064 2.49961 7.2501C2.50126 8.50937 3.00224 9.71659 3.89268 10.607C4.78312 11.4975 5.99034 11.9984 7.24961 12.0001Z"

                                        stroke-linejoin="round" />

                                    <path d="M6.02364 11.1333H6.02963" stroke="#464855" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="clalanter-text pr-1 mt-1" >
                                {{SelectedDateRange == '' ? "Day" : SelectedDateRange}}
                            </div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"

                            <button mat-menu-item (click)="switchMode('Day','order')">
                                <span>Day</span>
                            </button>
                            <button mat-menu-item (click)="switchMode('Week','order')">
                                <span>Week</span>
                            </button>
                            <button mat-menu-item (click)="switchMode('Month','order')">
                                <span>Month</span>
                            </button>
                            <button mat-menu-item (click)="pickers.open()">
                                <mat-datepicker #pickers></mat-datepicker>
                                <span>
                                    <mat-datepicker-toggle matPrefix></mat-datepicker-toggle>
                                    Select Date
                                </span>
                                <input class="date-time-picker" autocomplete="nope" [matDatepicker]="pickers"
                                    (dateChange)="changeDateEvent($event,'order')">
                            </button>
                        </mat-menu>
                    </div>

            </div>
            <div *ngIf="ordersTableList?.length > 0">
                <ag-grid-angular style="width: 100%; height: 249px;" class="ag-theme-material"

                </ag-grid-angular>

                    <mat-paginator [length]="ordersList?.totalCount" [pageSize]="pageSize"

            <div class="table-status-card ">
                <div class="d-flex justify-content-between ">
                    <h4 class="mb-0 mt-1">Intake sheets</h4>
                    <div class="d-flex ">
                        <button class="common-btn d-flex  mr-3 mt-1 " [matMenuTriggerFor]="menu6">
                            <div class="pr-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16"

                                </svg>

                            <div class="clalanter-text pr-1 mt-1" >
                                {{SelectedDateRangeForIntake == '' ? "Day" : SelectedDateRangeForIntake}}
                            </div>

                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                                    fill="none">
                                    <path d="M5 7.5L10 12.5L15 7.5" stroke="#475569" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </button>
                        <mat-menu #menu6="matMenu" class="dateMenu">
                            <button mat-menu-item (click)="switchMode('Day','intake')">
                                <span>Day</span>
                            </button>
                            <button mat-menu-item (click)="switchMode('Week','intake')">
                                <span>Week</span>
                            </button>
                            <button mat-menu-item (click)="switchMode('Month','intake')">

                <div *ngIf="isAvailable">
                    <apx-chart 
                    [series]="ChartOptions?.series" 
                    [chart]="ChartOptions?.chart"
                    [dataLabels]="ChartOptions?.dataLabels" 
                    [stroke]="ChartOptions?.stroke"
                    [grid]="ChartOptions?.grid" 
                    [xaxis]="ChartOptions?.xaxis"
                    [yaxis]="ChartOptions?.yaxis"
                    [fill]="ChartOptions?.fill"
                    [plotOptions] = "ChartOptions?.plotOptions"
                    [tooltip]="ChartOptions?.tooltip">
                  </apx-chart>
                </div>

</div>
